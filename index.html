<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    
    <!-- favicon -->
    <link rel="icon" type="image/png" href="img/faviconLogo.png">

    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-app">

      <div class="quiz-info">
        <div class="category">Category: <span>HTML</span></div>
        <div class="count">Questions Count: <span></span></div>
      </div>

      <div class="quiz-area"></div>

      <div class="answers-area"></div>

      <button class="submit-button">Submit Answer</button>

      <div class="bullets">
        <div class="spans"></div>

        <div class="countdown">01:30</div>
      </div>

      <div class="results"></div>

    </div>
    <script src="js/main.js"></script>
  </body>
</html>
